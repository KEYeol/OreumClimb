<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .hero {
            margin-bottom: 20px;
            /* 20px 만큼의 공백 추가 */
        }

        .card-img-top {
            transition: transform 0.2s ease-in-out;
            /* 변형 효과를 부드럽게 적용하기 위해 transition 속성 추가 */
        }

        .card:hover .card-img-top {
            transform: scale(1.1);
            /* 마우스 오버시 이미지 크기를 1.1배로 확대 */
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 르탄마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <!-- 여기 -->
    <div class="container my-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100">
                    <a href="https://spartacodingclub.kr/" target="_blank">
                        <img src="https://source.unsplash.com/1600x900/?rice+cooker" class="card-img-top" alt="전기밥솥">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">전기밥솥</h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">한 번 밖에 안쓴 전기밥솥 팝니다. 부모님이 독립 할 때 주신 거에요!</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100">
                    <a href="https://spartacodingclub.kr/" target="_blank">
                        <img src="https://source.unsplash.com/1600x900/?chair" class="card-img-top" alt="의자">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">나무 의자</h5>
                        <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
                        <p class="card-text">주말만 사용한 나무 의자 팝니다. 깨끗하고 튼튼해요!</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100">
                    <a href="https://spartacodingclub.kr/" target="_blank">
                        <img src="https://source.unsplash.com/1600x900/?microwave" class="card-img-top" alt="전자레인지">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">전자레인지</h5>
                        <h6 class="card-subtitle mb-2 text-muted">8만원</h6>
                        <p class="card-text">최근에 구입한 전자레인지 팝니다. 상태는 거의 새 것과 같아요!</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                  <img src="청소기.jpg" class="card-img-top" alt="노트북">
                  <div class="card-body">
                    <h5 class="card-title">청소기</h5>
                    <h6 class="card-subtitle mb-2 text-muted">20만원</h6>
                    <p class="card-text">흡입력이 엄청난 청소기를 판매합니다.</p>
                    <a href="https://www.spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                  </div>
                </div>
              </div>
        </div>
    </div>

</body>

</html>
